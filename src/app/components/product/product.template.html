<div class="card">
  <!-- Thumbnail -->
  <div class="thumbnail">
    <img [src]="product.thumbnail" />
  </div>

  <!-- Description -->
  <div class="summary">
    <div class="title-wrapper">
      <!-- Title -->
      <div class="title">{{product.title}}</div>
      <!-- Favorite icon -->
      <i
        class="fav-icon"
        [ngClass]="{'fav': product.isFavorite}"
        (click)="onFavorite()"
      >
      </i>
    </div>
    <!-- Description -->
    <div class="description">{{product.description}}</div>

    <!-- Price -->
    <div class="price">{{product.price}} â‚¬</div>
  </div>
</div>
